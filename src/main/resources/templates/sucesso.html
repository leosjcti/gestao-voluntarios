<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição Concluída</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #ececec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 2.8rem 3rem;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 200px;
        }

        h1 {
            color: #2d6a4f;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2rem;
        }

        a.button {
            display: inline-block;
            padding: 0.9rem 1.6rem;
            background: #0068e6;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 12px;
            text-decoration: none;
            transition: background 0.25s, transform 0.1s;
        }

        a.button:hover {
            background: #0051b5;
        }

        a.button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">
        <img src="/images/ibaji-logo.png" alt="Logo IBAJI">
    </div>

    <h1>Obrigado!</h1>
    <p th:text="${mensagemSucesso}">Sua inscrição foi enviada com sucesso.</p>

    <a href="/voluntarios/novo" class="button">Fazer nova inscrição</a>
</div>

</body>
</html>
