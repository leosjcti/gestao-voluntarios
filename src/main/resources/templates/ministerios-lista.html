<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Minist√©rios</title>
    <th:block th:replace="~{fragments :: estilos-globais}"></th:block>
    <style>
        /* Estilo da Barra de Busca */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; max-width: 500px; }
        .search-input { flex: 1; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }

        /* Estilo da Pagina√ß√£o */
        .pagination { display: flex; justify-content: center; gap: 5px; margin-top: 20px; }
        .page-link { padding: 8px 12px; border: 1px solid #e5e7eb; background: white; color: var(--primary-brown); text-decoration: none; border-radius: 4px; }
        .page-link.active { background: var(--primary-brown); color: white; border-color: var(--primary-brown); }
        .page-link:hover:not(.active) { background: #f3f4f6; }
        .page-info { text-align: center; font-size: 13px; color: #6b7280; margin-top: 10px; }
    </style>
</head>
<body>

<div th:replace="~{fragments :: navbar(ativo='ministerios')}"></div>

<div class="container">
    <div class="page-header">
        <h2 class="page-title">Gerenciar Minist√©rios</h2>
        <a href="/admin/ministerios/novo" class="btn btn-primary">+ Novo Minist√©rio</a>
    </div>

    <form action="/admin/ministerios" method="get" class="search-box">
        <input type="text" name="busca" class="search-input" placeholder="Buscar minist√©rio..." th:value="${busca}">
        <button type="submit" class="btn btn-primary">üîç Buscar</button>
        <a href="/admin/ministerios" class="btn btn-secondary" th:if="${busca != null}">Limpar</a>
    </form>

    <div th:if="${sucesso}" style="background:#dcfce7; color:#166534; padding:10px; border-radius:6px; margin-bottom:15px;">
        ‚úÖ <span th:text="${sucesso}"></span>
    </div>
    <div th:if="${erro}" style="background:#fee2e2; color:#991b1b; padding:10px; border-radius:6px; margin-bottom:15px;">
        ‚ö†Ô∏è <span th:text="${erro}"></span>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>L√≠der</th>
                <th>Descri√ß√£o</th>
                <th style="text-align: right;">A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${ministeriosPage.content}">
                <td th:text="${m.id}" style="color: #888;">1</td>
                <td th:text="${m.nome}" style="font-weight: 600;">Louvor</td>
                <td th:text="${m.lider != null ? m.lider : '-'}" style="color: #555;">Pr. Marcos</td>
                <td th:text="${m.descricao}">Desc</td>
                <td style="text-align: right;">
                    <a th:href="@{/admin/ministerios/editar/{id}(id=${m.id})}" class="btn btn-secondary" style="padding: 4px 8px;" title="Editar">‚úèÔ∏è</a>
                    <a th:href="@{/admin/ministerios/deletar/{id}(id=${m.id})}"
                       class="btn btn-danger" style="padding: 4px 8px;"
                       onclick="return confirm('Tem certeza?')" title="Excluir">üóëÔ∏è</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${ministeriosPage.totalPages > 1}">
        <div class="pagination">
            <a th:if="${ministeriosPage.hasPrevious()}"
               th:href="@{/admin/ministerios(page=${ministeriosPage.number - 1}, busca=${busca})}"
               class="page-link">‚Üê Anterior</a>

            <span th:each="i : ${#numbers.sequence(0, ministeriosPage.totalPages - 1)}">
                <a th:href="@{/admin/ministerios(page=${i}, busca=${busca})}"
                   th:text="${i + 1}"
                   th:class="${i == ministeriosPage.number} ? 'page-link active' : 'page-link'"></a>
            </span>

            <a th:if="${ministeriosPage.hasNext()}"
               th:href="@{/admin/ministerios(page=${ministeriosPage.number + 1}, busca=${busca})}"
               class="page-link">Pr√≥ximo ‚Üí</a>
        </div>
        <div class="page-info">
            Mostrando p√°gina <span th:text="${ministeriosPage.number + 1}"></span> de <span th:text="${ministeriosPage.totalPages}"></span>
        </div>
    </div>

</div>
</body>
</html>
