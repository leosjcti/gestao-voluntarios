<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel Administrativo</title>
    <th:block th:replace="~{fragments :: estilos-globais}"></th:block>
    <style>
        /* Estilo da Barra de Busca */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; max-width: 500px; }
        .search-input { flex: 1; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }

        /* Estilo da Pagina√ß√£o */
        .pagination { display: flex; justify-content: center; gap: 5px; margin-top: 20px; }
        .page-link { padding: 8px 12px; border: 1px solid #e5e7eb; background: white; color: var(--primary-brown); text-decoration: none; border-radius: 4px; }
        .page-link.active { background: var(--primary-brown); color: white; border-color: var(--primary-brown); }
        .page-link:hover:not(.active) { background: #f3f4f6; }
        .page-info { text-align: center; font-size: 13px; color: #6b7280; margin-top: 10px; }
    </style>
</head>
<body>

<div th:replace="~{fragments :: navbar(ativo='voluntarios')}"></div>

<div class="container">

    <div class="page-header">
        <h2 class="page-title">Gest√£o de Volunt√°rios</h2>
    </div>

    <form action="/admin" method="get" class="search-box">
        <input type="text" name="busca" class="search-input" placeholder="Buscar por nome..." th:value="${busca}">
        <button type="submit" class="btn btn-primary">üîç Buscar</button>
        <a href="/admin" class="btn btn-secondary" th:if="${busca != null}">Limpar</a>
    </form>

    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Nome / Email</th>
                <th>Telefone</th>
                <th>Minist√©rios</th>
                <th>Nascimento</th>
                <th>Status</th>
                <th style="text-align: center;">Manual</th>
                <th>Documento</th>
                <th style="text-align: right;">A√ß√µes</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="v : ${voluntariosPage.content}">
                <td>
                    <div th:text="${v.nomeCompleto}" style="font-weight: 600; color: var(--text-dark);">Nome</div>
                    <div th:text="${v.email}" style="font-size: 12px; color: #777;">email</div>
                </td>

                <td th:text="${v.telefone}">Tel</td>

                <td>
                    <span th:each="m : ${v.ministerios}"
                          th:text="${m.nome}"
                          style="display: inline-block; background: #ece7df; padding: 2px 7px; border-radius: 4px; font-size: 11px; margin-right: 4px; color: var(--primary-brown); font-weight: 600;"></span>
                </td>

                <td th:text="${v.dataNascimento != null ? #temporals.format(v.dataNascimento, 'dd/MM/yyyy') : '-'}"></td>

                <td>
                    <span th:if="${v.statusTermo?.name() == 'ATIVO'}" class="badge badge-success">Ativo</span>
                    <span th:if="${v.statusTermo?.name() == 'VENCIDO'}" class="badge badge-danger">Vencido</span>
                    <span th:if="${v.statusTermo?.name() == 'PENDENTE'}" class="badge badge-warning">Pendente</span>
                </td>

                <td style="text-align: center;">
                    <span th:if="${v.manualEntregue}" style="color: green;">‚óè</span>
                    <span th:unless="${v.manualEntregue}" style="color: #ddd;">‚óè</span>
                </td>

                <td>
                    <a th:if="${v.antecedentes != null}"
                       th:href="@{/admin/download/{id}(id=${v.id})}"
                       class="btn btn-primary" style="font-size: 11px; padding: 4px 10px;">‚¨á</a>
                    <span th:unless="${v.antecedentes != null}" class="text-muted">Pendente</span>
                </td>

                <td style="text-align: right;">
                    <a th:href="@{/admin/voluntarios/editar/{id}(id=${v.id})}" class="btn btn-secondary" style="padding: 6px 10px;" title="Editar">‚úèÔ∏è</a>
                    <a th:href="@{/admin/voluntarios/deletar/{id}(id=${v.id})}"
                       class="btn btn-danger" style="padding: 6px 10px;"
                       onclick="return confirm('Tem certeza?')" title="Excluir">üóëÔ∏è</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${voluntariosPage.totalPages > 1}">
        <div class="pagination">
            <a th:if="${voluntariosPage.hasPrevious()}"
               th:href="@{/admin(page=${voluntariosPage.number - 1}, busca=${busca})}"
               class="page-link">‚Üê Anterior</a>

            <span th:each="i : ${#numbers.sequence(0, voluntariosPage.totalPages - 1)}">
                <a th:href="@{/admin(page=${i}, busca=${busca})}"
                   th:text="${i + 1}"
                   th:class="${i == voluntariosPage.number} ? 'page-link active' : 'page-link'"></a>
            </span>

            <a th:if="${voluntariosPage.hasNext()}"
               th:href="@{/admin(page=${voluntariosPage.number + 1}, busca=${busca})}"
               class="page-link">Pr√≥ximo ‚Üí</a>
        </div>
        <div class="page-info">
            Mostrando p√°gina <span th:text="${voluntariosPage.number + 1}"></span> de <span th:text="${voluntariosPage.totalPages}"></span>
        </div>
    </div>

</div>

</body>
</html>
